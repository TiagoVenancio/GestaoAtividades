<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:decorate template="/template/default.xhtml">
	<ui:define name="centro">

		<h:form>

			<p:panel id="painelListaTarefas" header="Manutenção de tipos de tarefas"
				style="margin-bottom:20px">

				<p:dataTable id="tiposTarefas" var="tipoTask"
					value="#{typeOfTaskBean.listaTiposTarefas}" rows="10"
					paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="10,20,30">

					<p:column headerText="Id">
						<h:outputText value="#{tipoTask.id}" />
					</p:column>

					<p:column headerText="Data de criação">
						<h:outputText value="#{tipoTask.createDate}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
						</h:outputText>
					</p:column>

					<p:column headerText="Última atualização">
						<h:outputText value="#{tipoTask.lastUpdate}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
						</h:outputText>
					</p:column>

					<p:column headerText="Descrição" filterBy="#{tipoTask.description}"
						filterMatchMode="contains">
						<h:outputText value="#{tipoTask.description}" />
					</p:column>

					<p:column headerText="Status">
						<h:outputText value="#{tipoTask.statusObjectEnum}" />
					</p:column>

					<p:column headerText="Ação">
						<p:commandButton value="Editar" onclick="#" type="button"
							icon="ui-icon-extlink" />
					</p:column>

				</p:dataTable>

			</p:panel>

		</h:form>

	</ui:define>
</ui:decorate>
</html>
