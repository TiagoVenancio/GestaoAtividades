<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:decorate template="/template/default.xhtml">
	<ui:define name="centro">

		<h:form>

			<p:panel id="painelListaTarefas" header="Tarefas"
				style="margin-bottom:20px">

				<p:dataTable id="tiposTarefas" var="tipoTask"
					value="#{typeOfTaskService.typeOfTasks}">

					<p:column headerText="Id">

						<h:outputText value="#{tipoTask.id}" />

					</p:column>

					<p:column headerText="Data de criação">

						<h:outputText value="#{tipoTask.createDate}" />

					</p:column>

					<p:column headerText="Última atualização">

						<h:outputText value="#{tipoTask.lastUpdate}" />

					</p:column>

					<p:column headerText="Descrição">

						<h:outputText value="#{tipoTask.description}" />

					</p:column>

					<p:column headerText="Status">

						<h:outputText value="#{tipoTask.statusObjectEnum}" />

					</p:column>

					<p:column headerText="Ação">

						<h:outputText value="#" />

					</p:column>

				</p:dataTable>

			</p:panel>

		</h:form>

	</ui:define>
</ui:decorate>
</html>
