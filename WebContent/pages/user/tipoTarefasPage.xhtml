<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:decorate template="/template/default.xhtml">
	<ui:define name="centro">

		<h:form>

			<p:panel id="painelTipoTarefas" header="Cadastro de tipos de tarefas"
				style="margin-bottom:20px">

				<h:messages />

				<h:panelGrid columns="2">
					<h:outputText value="Descrição: " />
					<h:inputText value="#{typeOfTaskBean.tipoTarefa}" />
					<h:outputText value="Data criação: " />
					<h:inputText value="#" />
					<h:outputText value="Última atualização: " />
					<h:inputText value="#" />


					<h:outputLabel for="txt3" value="Text 3: *" />
					<h:selectOneMenu id="txt3" value="#{typeOfTaskBean.statusObjeto}"
						required="true" label="Text 3">
						<f:selectItem itemLabel="Select One" itemValue=""
							noSelectionOption="true" />
						<f:selectItem itemLabel="Ativo 1" itemValue="ATIVO" />
						<f:selectItem itemLabel="Inativo 2" itemValue="INATIVO" />
						<f:selectItem itemLabel="Inativo 3" itemValue="INATIVO" />
					</h:selectOneMenu>


				</h:panelGrid>

				<h:commandButton value="Adicionar"
					action="#{typeOfTaskBean.adicionar}" />

			</p:panel>

			<p:panel id="painelListaTarefas" header="Tarefas"
				style="margin-bottom:20px">

				<p:dataTable id="tiposTarefas" var="tarefas"
					value="#{service.all}">

					<p:column headerText="Id">
						<h:outputText value="#{service.typeOfTask.id}" />
					</p:column>

					<p:column headerText="Data de criação">
						<h:outputText value="#{typeOfTask.createDate}" />
					</p:column>

					<p:column headerText="Última atualização">
						<h:outputText value="#{typeOfTask.lastUpdate}" />
					</p:column>

					<p:column headerText="Descrição">
						<h:outputText value="#{typeOfTask.description}" />
					</p:column>

					<p:column headerText="Status">
						<h:outputText value="#{typeOfTask.statusObjectEnum}" />
					</p:column>

				</p:dataTable>

			</p:panel>

		</h:form>

	</ui:define>
</ui:decorate>
</html>
