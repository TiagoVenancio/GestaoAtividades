<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:decorate template="/template/default.xhtml">
	<ui:define name="centro">

		<h:form prependId="false" id="frmTiposTarefas">

			<p:growl id="msgs" showDetail="true" />

			<h:panelGrid id="gridTiposTarefas">

				<p:dataTable id="tiposTarefas" var="tipoTask"
					value="#{typeOfTaskBean.listaTiposTarefas}" rows="15"
					paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="15,30"
					emptyMessage="Nenhum registro encontrado." editable="true">

					<f:facet name="header">
           				Manutenção Tipos de Tarefas
        			</f:facet>


					<p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}"
						update="@form" />
					<p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}"
						update="@form" />

					<p:column headerText="Id" sortBy="#{tipoTask.id}">
						<h:outputText value="#{tipoTask.id}" />
					</p:column>

					<p:column headerText="Data de criação"
						sortBy="#{tipoTask.createDate}">
						<h:outputText value="#{tipoTask.createDate}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
						</h:outputText>
					</p:column>

					<p:column headerText="Última atualização"
						sortBy="#{tipoTask.lastUpdate}">
						<h:outputText value="#{tipoTask.lastUpdate}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
						</h:outputText>
					</p:column>

					<p:column headerText="Descrição" filterBy="#{tipoTask.description}"
						filterMatchMode="contains" sortBy="#{tipoTask.description}">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{tipoTask.description}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{tipoTask.description}" style="width:100%"
									label="Year" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Status"
						filterBy="#{tipoTask.statusObjectEnum}" filterMatchMode="contains"
						sortBy="#{tipoTask.statusObjectEnum}">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{tipoTask.statusObjectEnum}" />
							</f:facet>
							<f:facet name="input">
								<h:selectOneMenu value="#{tipoTask.statusObjectEnum}"
									style="width:100%">
									<f:selectItems value="#{dtEditView.statusObjectEnum}" var="statusObjectEnum"
										itemLabel="#{statusObjectEnum}"
										itemValue="#{statusObjectEnum}" />
								</h:selectOneMenu>
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column style="width:32px">
						<p:rowEditor />
					</p:column>

					<f:facet name="footer">
						<p:commandButton value="Novo Tipo de Tarefa"
							onclick="PF('dlg').show();" type="button"
							icon="ui-icon-circle-plus" />
					</f:facet>

				</p:dataTable>

			</h:panelGrid>

			<p:dialog header="Novo Tipo de Tarefa" widgetVar="dlg"
				focus="descricao" showEffect="explode" hideEffect="bounce"
				height="350">
				<h:panelGrid columns="2" cellpadding="5">

					<h:outputLabel for="descricao" value="Descrição:" />
					<p:inputText id="descricao" label="descricao"
						value="#{typeOfTaskBean.description}" />

					<p:outputLabel for="console" value="Status:" />
					<p:selectOneRadio id="console"
						value="#{typeOfTaskBean.statusObjectEnum}">
						<f:selectItem itemLabel="Ativo" itemValue="Ativo" />
						<f:selectItem itemLabel="Inativo" itemValue="Inativo" />
					</p:selectOneRadio>

				</h:panelGrid>

				<p:commandButton value="Adicionar" onclick="PF('dlg').show();"
					action="#{typeOfTaskBean.adicionar}" icon="ui-icon-circle-plus"
					update="@form" />

			</p:dialog>

		</h:form>

	</ui:define>
</ui:decorate>
</html>
