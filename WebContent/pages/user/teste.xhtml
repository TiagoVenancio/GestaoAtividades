<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:decorate template="/template/default.xhtml">
	<ui:define name="centro">

		<h:form id="formPrincipal">

			<!-- MENSAGENS- INICIO -->

			<p:growl id="msgs" showDetail="true" />

			<!-- FORM PRINCIPAL -->

			<h:panelGrid id="gridPrincipal">
				<p:dataTable id="dataTable" var="var"
					value="#{requestTaskBean.listaTarefas}" rows="10" paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					emptyMessage="Nenhum registro encontrado.">

					<f:facet name="header">
        				MINHAS TAREFAS PENDENTES
    				</f:facet>

					<p:column headerText="Tarefa" sortBy="#{var.id}" style="width:5%">
						<h:outputText value="#{var.id}" />
					</p:column>

					<p:column headerText="Data de Criação" sortBy="#{var.createDate}">
						<h:outputText value="#{var.createDate}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Previsão de ínicio" sortBy="#{var.startDate}">
						<h:outputText value="#{var.startDate}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Previsão de conclusão"
						sortBy="#{var.conclusionDate}">
						<h:outputText value="#{var.conclusionDate}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Tarefa" sortBy="#{var.resume}">
						<h:outputText value="#{var.resume}" />
					</p:column>

					<p:column headerText="Esforço" sortBy="#{var.amountHours}">
						<h:outputText value="#{var.amountHours}" />
					</p:column>

					<p:column style="width:32px">
						<p:commandButton update=":formEditar:panelEditar"
							oncomplete="PF('dlgEditar').show()" icon="ui-icon-search">
							<f:setPropertyActionListener value="#{var}"
								target="#{requestTaskBean.requestTaskSelecionada}" />
						</p:commandButton>
					</p:column>

					<f:facet name="footer">
						<p:commandButton value="Nova tarefa"
							onclick="PF('dlgNovo').show();" type="button"
							icon="ui-icon-circle-plus" />
					</f:facet>

				</p:dataTable>
			</h:panelGrid>
		</h:form>




		<!-- FORM NOVO -->

		<h:form id="formNovo">

			<p:dialog header="Criar Tarefa" widgetVar="dlgNovo" resizable="false">

				<h:panelGrid columns="2" cellpadding="1" id="panelNovoTarefa">

					<p:inputText id="titulaTarefa" style="width: 470px;" />

				</h:panelGrid>

				<h:panelGrid columns="2" cellpadding="4" id="panelNovoClassificacao">

					<p:outputLabel for="responsavel" value="Responsável: " />
					<p:selectOneMenu id="responsavel"
						value="#{requestTaskBean.userSelecionado}"
						converter="converterGrupoUsuarios" required="true"
						filterMatchMode="startsWith" style="width: 340px;">
						<f:selectItem itemLabel="Responsável" />
						<f:selectItems value="#{userOwnerBean.listaUsuarios}" var="u"
							itemValue="#{u}" itemLabel="#{u.name}" />
					</p:selectOneMenu>

					<p:outputLabel for="atividade" value="Tema: " />
					<p:selectOneMenu id="atividade"
						value="#{requestTaskBean.atividadeSelecionada}"
						converter="converterGrupoAtividade" required="true" filter="true"
						filterMatchMode="startsWith" style="width: 340px;">
						<f:selectItem itemLabel="Atividade" />
						<f:selectItems value="#{typeOfActivityBean.listaTiposAtividades}"
							var="a" itemValue="#{a}" itemLabel="#{a.description}" />
					</p:selectOneMenu>

					<p:outputLabel for="solicitante" value="Solicitante: " />
					<p:selectOneMenu id="solicitante"
						value="#{requestTaskBean.clienteSelecionado}"
						converter="converterGrupoClientes" required="true" filter="true"
						filterMatchMode="startsWith" style="width: 340px;">
						<f:selectItem itemLabel="Solicitante" />
						<f:selectItems
							value="#{requestCustomerBean.listaRequestCustomerService}"
							var="x" itemValue="#{x}" itemLabel="#{x.userName}" />
					</p:selectOneMenu>


					<p:outputLabel for="prioridade" value="Prioridade: " />
					<p:selectOneMenu id="prioridade"
						value="#{requestTaskBean.prioridadeSelecionada}"
						converter="converterGrupoPrioridades" required="true"
						style="width: 340px;">
						<f:selectItem itemLabel="Prioridade" />
						<f:selectItems value="#{typeOfPriorityBean.listaTiposPrioridades}"
							var="p" itemValue="#{p}" itemLabel="#{p.description}" />
					</p:selectOneMenu>

				</h:panelGrid>

				<h:panelGrid columns="1" cellpadding="1" id="panelNovoObservacao">

					<p:inputTextarea rows="8" cols="55" id="textAreaObservacao" />

				</h:panelGrid>

				<!-- BOTOES -->

				<h:panelGrid columns="1" cellpadding="1" id="panelGridBotoes">

					<p:commandButton value="Salvar" onclick="PF('dlg').show();"
						action="#{requestTaskBean.adicionar}" icon="ui-icon-circle-plus"
						update="@formPrincipal" ajax="false" />


				</h:panelGrid>


			</p:dialog>

		</h:form>





		<!-- FORM EDITAR -->

		<h:form id="formEditar">
			<p:dialog header="Editar" widgetVar="dlgEditar" modal="false"
				id="Editar">

				<h:panelGrid columns="2" cellpadding="4" id="panelEditar">


				</h:panelGrid>
			</p:dialog>
		</h:form>

	</ui:define>
</ui:decorate>
</html>
