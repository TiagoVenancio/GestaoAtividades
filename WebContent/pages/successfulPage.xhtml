<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:decorate template="/template/default.xhtml">
	<ui:define name="centro">

		<h:form id="form">
			<p:growl id="msgs" showDetail="true" />

			<h:panelGrid columns="3">

				<p:dataTable id="dataTabAFazer" var="varTabFazer" value="#"
					emptyMessage="Nenhum registro encontrado.">

					<f:facet name="header">
        				A-FAZER
    				</f:facet>

					<p:column headerText="Solicitante">
						<h:outputText value="#" />
					</p:column>

					<p:column headerText="Tarefa">
						<h:outputText value="#" />
					</p:column>

					<p:column headerText="Previsão de início">
						<h:outputText value="#" />
					</p:column>
				</p:dataTable>


				<p:dataTable id="dataTabFazendo" var="varTabFazendo" value="#"
					emptyMessage="Nenhum registro encontrado.">

					<f:facet name="header">
        				FAZENDO
    				</f:facet>

					<p:column headerText="Tarefa">
						<h:outputText value="#" />
					</p:column>

					<p:column headerText="Responsável">
						<h:outputText value="#" />
					</p:column>

					<p:column headerText="Previsão de conclusão">
						<h:outputText value="#" />
					</p:column>
				</p:dataTable>


				<p:dataTable id="dataTabConcluido" var="varTabConcluido" value="#"
					emptyMessage="Nenhum registro encontrado.">

					<f:facet name="header">
        				CONCLUÍDO
    				</f:facet>

					<p:column headerText="Solicitante">
						<h:outputText value="#" />
					</p:column>

					<p:column headerText="Tarefa">
						<h:outputText value="#" />
					</p:column>

					<p:column headerText="Data de conclusão">
						<h:outputText value="#" />
					</p:column>
				</p:dataTable>

			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:decorate>
</html>
