<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" />
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" />
	<title>Gestão de Atividades | Login</title>

	<style type="text/css">
body {
	background-color: #A9D0F5;
	background-repeat: round;
}
</style>
</h:head>


<h:body>

	<div class="container-fluid">
		<div id="loginbox" style="margin-top: 15%;"
			class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-primary">

				<div class="panel-heading">
					<div class="panel-title">Gestão de Atividades | Login</div>
				</div>

				<div style="padding-top: 30px" class="panel-body">

					<div style="display: none" id="login-alert"
						class="alert alert-danger col-sm-12"></div>

					<h:form id="loginform" class="form-horizontal" role="form">

						<p:growl id="growl" showDetail="true" />

						<div style="margin-bottom: 25px" class="input-group">
							<h:outputLabel value="Username:  " style="font-weight:bold" />
							<h:outputLabel value="#{authenticator.userLogadoWindows} "
								style="font-weight:bold" />
						</div>

						<div style="margin-top: 10px" class="form-group">

							<!-- Button -->
							<div class="col-sm-12 controls">
								<p:commandButton value="Acessar" id="acessar"
									action="#{authenticator.login}" icon="ui-icon-key"
									update="growl" />
							</div>

						</div>
					</h:form>

				</div>
			</div>
		</div>
	</div>

</h:body>
</html>
