<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>


	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" />
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" />
	<title>Gestão de Atividades | Login</title>

	<style type="text/css">
body {
	background: rgba(73, 155, 234, 1);
	background: -moz-radial-gradient(center, ellipse cover, rgba(73, 155, 234, 1)
		0%, rgba(73, 155, 234, 1) 15%, rgba(48, 97, 150, 1) 100%);
	background: -webkit-gradient(radial, center center, 0px, center center, 100%,
		color-stop(0%, rgba(73, 155, 234, 1)),
		color-stop(15%, rgba(73, 155, 234, 1)),
		color-stop(100%, rgba(48, 97, 150, 1)));
	background: -webkit-radial-gradient(center, ellipse cover, rgba(73, 155, 234, 1)
		0%, rgba(73, 155, 234, 1) 15%, rgba(48, 97, 150, 1) 100%);
	background: -o-radial-gradient(center, ellipse cover, rgba(73, 155, 234, 1)
		0%, rgba(73, 155, 234, 1) 15%, rgba(48, 97, 150, 1) 100%);
	background: -ms-radial-gradient(center, ellipse cover, rgba(73, 155, 234, 1)
		0%, rgba(73, 155, 234, 1) 15%, rgba(48, 97, 150, 1) 100%);
	background: radial-gradient(ellipse at center, rgba(73, 155, 234, 1) 0%,
		rgba(73, 155, 234, 1) 15%, rgba(48, 97, 150, 1) 100%);
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#499bea',
		endColorstr='#306196', GradientType=1); # principal { position :
	absolute;
	left: 50%;
	top: 50%;
	margin-left: -260px;
	margin-top: -135px;
	width: 520px;
	height: 270px;
	border: 0px solid #6495ED;
	padding: 10px;
	text-align: left;
	font-family: calibri;
	font-size: 13px;
	border-radius: 50px;
}

#msg1 {
	float: left;
	padding: 10px;
	font-family: Cambria;
	font-size: 21px;
	color: #6495ED;
	text-align: left;
}

#msg2 {
	float: left;
	padding: 10px;
	font-family: calibri;
	color: #6495ED;
	font-size: 15px;
	text-align: left;
}
</style>
</h:head>


<h:body>


	<div class="container-fluid">
		<div id="loginbox" style="margin-top: 10%;"
			class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-primary">

				<div class="panel-heading">
					<div class="panel-title">Autenticação | Login</div>
				</div>

				<div style="padding-top: 0px" class="panel-body">

					<div style="display: none" id="login-alert"
						class="alert alert-danger col-sm-12"></div>

					<h:form id="loginform" class="form-horizontal" role="form">

						<p:growl id="growl" showDetail="true" />

						<div style="margin-bottom: 25px" class="input-group">
							<h3>

								<h:panelGrid id="gridPrincipal">
								
									<p:outputLabel id="msg2" value="Login" />
									<p:inputText id="login" value="#{authenticator.username}"
										required="true" style="width: 80%; font-weight:bold;" />
									<br />
									
									<p:outputLabel id="msg3" value="Senha" />
									<p:password  id="senha" value="#{authenticator.password}"
										required="true" style="width: 80%; font-weight:bold;" />
									<br />
									
									<p:outputLabel
										value="Bem vindo ao Sistema de Gestão de Atividades! " />
								</h:panelGrid>
							</h3>
						</div>

						<div style="margin-top: 10px" class="form-group" align="right">

							<!-- Button -->
							<div class="col-sm-12 controls">
								<p:commandButton value="Acessar" id="acessar"
									action="#{authenticator.login}" icon="ui-icon-key"
									update="growl" />
							</div>

						</div>
					</h:form>

				</div>
			</div>
		</div>
	</div>

</h:body>
</html>
