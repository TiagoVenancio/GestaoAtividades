<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Gestão de atividades - By Processos</title>

	<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
	background: #FFFFFF;
	padding-top: 0px;
}

.ui-layout-north {
	border: none !important;
}

.ui-layout-center {
	border: none !important;
}

.ui-menubar {
	background: #7AC5CD;
}

.ui-menuitem-text {
	color: #000000 !important;
	font-family: verdana;
}

body {
	background-color: #FFFFFF;
	font-size: 11px;
}
</style>
</h:head>
<h:body>
	<div align="center">
		<p:layout style="min-width:100%;max-width:100%;min-height:100%"
			fullPage="true">
			<p:layoutUnit position="north" size="8%">

				<ui:insert name="menu">

					<h:form>
						<p:growl id="messages" />

						<p:menubar>

							<p:menuitem value="Home"
								action="#{redirectorBean.successfulPage}" icon="ui-icon-home" />




							<p:submenu label="Atividades" icon="ui-icon-clipboard">
								<p:menuitem value="Undo" url="#"
									icon="ui-icon-arrowreturnthick-1-w" />
								<p:menuitem value="Redo" url="#"
									icon="ui-icon-arrowreturnthick-1-e" />
							</p:submenu>

							<p:submenu label="Administração" icon="ui-icon-locked">
								<p:menuitem value="Contents" url="#" />
								<p:submenu label="Search" icon="ui-icon-search">
									<p:submenu label="Text">
										<p:menuitem value="Workspace" url="#" />
									</p:submenu>
									<p:menuitem value="File" url="#" />
								</p:submenu>
							</p:submenu>

							<p:submenu label="Configurações" icon="ui-icon-gear">
								<p:submenu label="Item 1" icon="ui-icon-refresh">
									<p:menuitem value="Item 1.1" actionListener="#"
										icon="ui-icon-disk" update="messages" />
									<p:menuitem value="Item 1.2" actionListener="#"
										icon="ui-icon-arrowrefresh-1-w" update="messages" />
								</p:submenu>
								<p:submenu label="Non-Ajax" icon="ui-icon-newwin">
									<p:menuitem value="Delete" actionListener="#"
										icon="ui-icon-close" update="messages" ajax="false" />
								</p:submenu>
							</p:submenu>



							<f:facet name="options">
								<p:inputText style="margin-right:10px" placeholder="Pesquisar" />

								<p:commandButton value="Logout" icon="ui-icon-power"
									action="#{authenticator.logout}" />

							</f:facet>
						</p:menubar>
					</h:form>

				</ui:insert>

			</p:layoutUnit>

			<p:layoutUnit position="center">
				<ui:insert name="centro">
                        O que estiver aqui será substituido!
                 </ui:insert>
			</p:layoutUnit>
		</p:layout>
	</div>
</h:body>
</html>
