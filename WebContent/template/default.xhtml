<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Gestão de atividades - By Processos</title>

	<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
	background: #FFFFFF;
	padding-top: 0px;
}

.ui-layout-north {
	border: none !important;
}

.ui-layout-center {
	border: none !important;
}

.ui-menubar {
	background: #7AC5CD;
}

.ui-menuitem-text {
	color: #000000 !important;
	font-family: verdana;
}

body {
	background-color: #FFFFFF;
	font-size: 11px;
}
</style>
</h:head>
<h:body>
	<div align="center">
		<p:layout style="min-width:100%;max-width:100%;min-height:100%"
			fullPage="true">
			<p:layoutUnit position="north" size="8%">

				<ui:insert name="menu">

					<h:form>
						<p:growl id="messages" />

						<p:menubar>

							<p:menuitem value="Home"
								action="#{redirectorBean.successfulPage}" icon="ui-icon-home" />


							<p:submenu label="Cadastro" icon="ui-icon-gear">


								<p:menuitem value="Tipos Atividades"
									url="/pages/user/tipoAtividadesPage.jsf" icon="ui-icon-flag"
									update="messages" />

								<p:menuitem value="Tipos Ações"
									url="/pages/user/tipoAcoesPage.jsf" icon="ui-icon-wrench"
									update="messages" />

								<p:menuitem value="Tipos Tarefas"
									url="/pages/user/tipoTarefasPage.jsf" icon="ui-icon-clipboard"
									update="messages" />

								<p:menuitem value="Solicitantes"
									url="/pages/user/solicitantePage.jsf" icon="ui-icon-person"
									update="messages" />

							</p:submenu>


							<p:submenu label="Configuração" icon="ui-icon-locked">

								<p:menuitem value="Usuários" url="/pages/admin/usuariosPage.jsf"
									icon="ui-icon-person" update="messages" />

								<p:menuitem value="Prioridades"
									action="#{redirectorBean.prioridades}" icon="ui-icon-alert"
									update="messages" />

								<p:menuitem value="Status"
									url="/pages/admin/statusTarefaPage.jsf"
									icon="ui-icon-transferthick-e-w" update="messages" />

								<p:menuitem value="Grupos" url="/pages/admin/gruposPage.jsf"
									icon="ui-icon-folder-collapsed" update="messages" />

							</p:submenu>

							<p:menuitem value="Tarefa" action="#" icon="ui-icon-clipboard" />


							<f:facet name="options">

								<p:inputText style="margin-right:10px" placeholder="Pesquisar" />

								<p:commandButton value="Logout" icon="ui-icon-power"
									action="#{authenticator.logout}" />

							</f:facet>
						</p:menubar>
					</h:form>

				</ui:insert>

			</p:layoutUnit>

			<p:layoutUnit position="center">
				<ui:insert name="centro">
                        O que estiver aqui será substituido!
                 </ui:insert>
			</p:layoutUnit>
		</p:layout>
	</div>
</h:body>
</html>
