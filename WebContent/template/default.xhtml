<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Gestão de Atividades</title>

	<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
	background: #FFFFFF;
	padding-top: 0px;
}

.ui-layout-north {
	border: none !important;
}

.ui-layout-center {
	border: none !important;
}

.ui-menubar {
	background: #7AC5CD;
}

.ui-menuitem-text {
	color: #000000 !important;
	font-family: verdana;
}

body {
	font-size: 11px;
}
</style>
</h:head>
<h:body>
	<div align="center">
		<p:layout style="min-width:100%;max-width:100%;min-height:100%"
			fullPage="true">
			<p:layoutUnit position="north" size="7%">

				<ui:insert name="menu">

					<h:form>
						<p:growl id="messages" />

						<p:menubar>

							<p:menuitem value="TaskBoard"
								action="#{redirectorBean.successfulPage}" icon="ui-icon-flag" />

							<p:submenu label="Tarefas" icon="ui-icon-pin-s">

								<p:menuitem value="Minhas tarefas"
									url="/pages/user/tarefasPendentes.jsf" icon="ui-icon-pin-w"
									update="messages" />

							</p:submenu>

							<p:submenu label="Cadastro" icon="ui-icon-gear">


								<p:menuitem value="Solicitantes"
									url="/pages/user/solicitante.jsf" icon="ui-icon-person"
									update="messages" />


								<p:menuitem value="Ações" url="/pages/user/tipoAcoes.jsf"
									icon="ui-icon-wrench" update="messages" />

								<p:submenu label="Temas" icon="ui-icon-tag">

									<p:menuitem value="Assuntos"
										url="/pages/user/tipoAtividades.jsf" icon="ui-icon-tag"
										update="messages" />

									<p:menuitem value="Sub-Assuntos"
										url="/pages/user/tipoSubAtividades.jsf" icon="ui-icon-tag"
										update="messages" />

								</p:submenu>

							</p:submenu>

							<p:submenu label="Configuração" icon="ui-icon-locked">

								<p:menuitem value="Prioridades"
									url="/pages/admin/prioridades.jsf" icon="ui-icon-alert"
									update="messages" />

								<p:menuitem value="Usuários" url="/pages/admin/usuarios.jsf"
									icon="ui-icon-person" update="messages" />

							</p:submenu>

							<p:menuitem value="Relatórios"
								url="/pages/admin/tarefasConcluidas.jsf"
								icon="ui-icon-clipboard" />


							<f:facet name="options">

								<p:inputText style="margin-right:10px" placeholder="Pesquisar" />

								<p:commandButton value="Sair" icon="ui-icon-power"
									action="#{authenticator.logout}" />

							</f:facet>
						</p:menubar>
					</h:form>

				</ui:insert>

			</p:layoutUnit>

			<p:layoutUnit position="center">
				<ui:insert name="centro">
                        O que estiver aqui será substituido!
                 </ui:insert>
			</p:layoutUnit>
		</p:layout>
	</div>
</h:body>
</html>
